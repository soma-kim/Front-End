<!DOCTYPE html>
<html>
    <head>
        <title>입력 양식 연습</title>
        <style>

            body {
                background-color :rgb(218, 212, 250)
            }

            .formborder {
                border-color : #b24a86;
                border-width : 1px;
                padding : 25px;
                border-style : dashed;
            }

            .button {
                border-style : outset;
                border-color : #b24a86;
                border-width : 2px;
                background-color: rgb(218, 212, 250);
                padding : 5px 10px; /* 버튼도 여백 주기 가능 */
                border-radius : 10px; /* 버튼도 둥그스름하게 만들기 가능 */
            }

            .button:hover {
            cursor : pointer;
            background-color: #ffc6e7;

        }

        </style>
    </head>
    <body>
        <br>
        <form action="text.do" method="get">
        <fieldset class="formborder">

            <h3>이용약관 동의(필수)</h3>
            <textarea cols="50" rows="8" style= resize:none; readonly>
여러분을 환영합니다.
네이버 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 ‘네이버’)와 이를 이용하는 네이버 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
            </textarea>

            <br>

            <input type="radio" id="admitO" name="text1" value="O"><label for="admitO">동의합니다.</label>
            <input type="radio" id="admitX" name="text1" value="X" checked><label for="admitX">동의하지 않습니다.</label>

            <h3>개인정보 수집 및 이용 동의(필수)</h3>
            <textarea cols="50" rows="8" style= resize:none; readonly>
개인정보보호법에 따라 네이버에 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간, 동의 거부권 및 동의 거부 시 불이익에 관한 사항을 안내 드리오니 자세히 읽은 후 동의하여 주시기 바랍니다.

1. 수집하는 개인정보
이용자는 회원가입을 하지 않아도 정보 검색, 뉴스 보기 등 대부분의 네이버 서비스를 회원과 동일하게 이용할 수 있습니다. 이용자가 메일, 캘린더, 카페, 블로그 등과 같이 개인화 혹은 회원제 서비스를 이용하기 위해 회원가입을 할 경우, 네이버는 서비스 이용을 위해 필요한 최소한의 개인정보를 수집합니다.
                
            </textarea>

            <br>

            <input type="radio" id="admitOO" name="text2" value="O"><label for="admitOO">동의합니다.</label>
            <input type="radio" id="admitXX" name="text2" value="X" checked><label for="admitXX">동의하지 않습니다.</label>

            <br>
            <br>

            <input type="checkbox" id="admitO" name="text1" value="O" required> <label for="admitO">모두 동의합니다.</label>
           
            <!-- 모두 동의합니다를 눌렀을 때 1, 2 둘 다 동의합니다 체크되도록...
            <input type="hidden" id="admitOO" name="text2"> <label for="admitOO"></label>
            -->

            <br>
            <br>

            <input type="reset" value="취소" class="button">
            <input type="submit" value="확인" class="button">
        </fieldset>


         </form>

         <br><br><br><br>

         <form action="text.do" method="post">

         <fieldset class="formborder">
            <legend>회원가입 양식</legend>

            * 아이디 <br>
            <input type="text" name="userId" placeholder="영문 소문자, 숫자, 특수기호(_,-)5~20" style="width:250px" minlength="5" maxlength="20" required>
            <input type="button" value="아이디 중복 확인" class="button" required>
            
            <br> <br>

            * 비밀번호 <br>
            <input type="text" name="userPwd" placeholder="영문, 숫자, 특수문자 8~15" style="width:250px" minlength="8" maxlength="15" required>

            <br> <br>

            * 비밀번호 재확인 <br>
            <input type="text" name="checkUserPwd" placeholder="영문, 숫자, 특수문자 8~15" style="width:250px" minlength="8" maxlength="15" required>

            <br> <br>

            * 이름 <br>
            <input type="text" name="userName" style="width:250px" required>

            <br> <br>

            * 주민등록번호 <br>
            <input type="text" name="userName" style="width:115px" minlength="6" maxlength="6" required> - 
            <input type="text" name="userName" style="width:115px" minlength="7" maxlength="7" required>

            <br> <br>

            * 성별 <br>
            <input type="radio" id="radioX" name="gender" value="X" checked> <label for="radioX">선택안함</label><br>
            <input type="radio" id="radioM" name="gender" value="M"> <label for="radioM">남자</label><br>
            <input type="radio" id="radioF" name="gender" value="F"> <label for="radioF">여자</label>
            <br> <br>

            * 생년월일 <br>
            <input type="date" name="dateIn">

            <br> <br>

            주소 <br>
            <input type="text" name="userName" style="width:250px">

            <br> <br>

            우편번호 <br>
            <input type="text" name="address" style="width:150px">
            <input type="button" value="우편번호찾기" class="button">
            <input type="checkbox" id=letterO name="letterSend"> <label for="letterO">우편 수신 동의</label>

            <br> <br>

            이메일 <br>
            <input type="text" name="email" style="width:250px">
            <input type="checkbox" id=emailO name="emailSend"> <label for="emailO">이메일 수신 동의</label>

            <br><br>

            휴대폰 번호 <br>
            <select>
                <option>010</option>
                <option>011</option>
                <option>017</option>
                <option>070</option>
            </select>
             -
             <input type="text" name="email" style="width:65px"> - 
             <input type="text" name="email" style="width:65px">
            <input type="checkbox" id=smsO name="smsSend"> <label for="smsO"> 문자 수신 동의</label>

            <br><br>

            <input type="reset" class="button">
            <input type="submit" value="가입하기" class="button">

         </fieldset>

         </form>

         <br><br><br><br>

         <form action="text.do" method="post">
            <fieldset class="formborder">
                <legend>로그인</legend>
                
                <table>
                    <tr>
                    <td> 아이디 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" name="userId"> <br> <br>
                        비밀번호 &nbsp;&nbsp;&nbsp;&nbsp; <input type="text" name="userPwd">

                    </td>
                    <td>
                        &nbsp;<input type="submit" value="로그인" class="button">
                    </td>

                </tr>
                </table>

            </fieldset>

        </form>

        
        <br><br><br><br>

        <form action="text.do" method="get">
           <fieldset class="formborder">
               <legend>납품자 정보</legend>

               <table>
                <tr>
                    <td>납품자명</td>
                    <td> <input type="text" name="sellerName" placeholder="ex) 홍길동"></td>
                </tr>
                <tr>
                    <td>email</td>
                    <td><input type="text" name="email" placeholder="ex)ex@ex.com"> <br></td>
                </tr>
                <tr>
                    <td>홈페이지</td>
                    <td><input type="url" name="homepage" placeholder="http://"><br></td>
                </tr>
               </table>

           </fieldset>

           <br>
           <fieldset class="formborder">
            <legend>납품 정보</legend>
 
                <table>
                 <tr>
                     <td>상품명</td>
                     <td> <input type="text" name="productName"></td>
                 </tr>
                 <tr>
                     <td>납품수량</td>
                     <td> <input type="number" name="productEA" placeholder="최소100"></td>
                 </tr>
                 <tr>
                     <td>납품등급</td>
                     <td><input type="range" name="productGrade" min="0" max="100" step="10"></td>
                 </tr>
                 <tr>
                    <td>기타사항</td>
                    <td><textarea name="content" cols="22" rows="3"
                        style="resize:none;"></textarea></td>
                </tr>
                </table>     

        </fieldset>

        <br>

        <input type="reset" class="button">
        <input type="submit" value="전송" class="button">




         </form>






    </body>
</html>
